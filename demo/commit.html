        <!-- Signup-->
        <section class="dash-section bg-black">
          <div class="container">
            <div class="container d-flex h-100 align-items-center flex-bottom">
                <div class="mx-auto text-center vert-align">
                    <h2 class="text-white-50 mx-auto mt-2" style="color: white !important">Create a Commitment</h2>
                    <p class="text-white-50 mx-auto mt-2" style="color: white !important"><i>0xab7f1...77e</i></p>
                </div>
            </div>
             <div class="container">
                 <div class="row">
                     <div class="col-md-10 col-lg-8 mx-auto text-center">
                         <!--<i class="far fa-paper-plane fa-2x mb-2 text-white"></i>-->
                         <h2 class="text-white mb-5">Please enter an activity, a mileage, a stake, and a time limit</h2>

                         <div class="form-inline d-flex" style="padding-bottom: 30px">
                             <select class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0">
                               <option selected="selected"><i>Choose an Activity</i></option>
                                <option>Run</option>
                                <option>Bike</option>
                                <option>Spin</option>
                             </select>
                         </div>
                         <div class="form-inline d-flex" style="padding-bottom: 30px">
                             <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="email" id="email" type="email" placeholder="Mileage" />
                             <select class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0">
                               <option selected="selected">Mi</option>
                                <option>Km</option>
                             </select>
                         </div>
                         <div class="form-inline d-flex" style="padding-bottom: 30px">
                             <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="email" id="email" type="email" placeholder="Stake" />
                             <select class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0">
                               <option selected="selected">Dai</option>
                                <option>Eth</option>
                             </select>
                         </div>
                         <div class="form-inline d-flex" style="padding-bottom: 30px">
                             <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" name="email" id="email" type="email" placeholder="Time" />
                             <select class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0">
                               <option>Minutes</option>
                               <option>Hours</option>
                               <option selected="selected">Days</option>
                                <option>Weeks</option>
                                <option>Months</option>
                                <option>Years</option>
                             </select>
                         </div>
                         <div class="form-inline d-flex" >
                             <a href="commitData.html"<button class="btn btn-primary mx-auto" type="submit">SUBMIT</button></a>
                         </div>
                     </div>
                 </div>
